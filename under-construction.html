<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Establece la fuente Inter para todo el documento */
        body {
            font-family: 'Inter', sans-serif;
            background-color: white; /* Fondo blanco para la página */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Oculta el desbordamiento para asegurar que la imagen de fondo cubra toda la pantalla */
        }

        /* Contenedor para la imagen de fondo que cubre toda la pantalla */
        .background-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover; /* Ajusta la imagen para cubrir todo el contenedor */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            z-index: -1; /* Envía la imagen de fondo detrás de otros elementos */
        }

        /* Estilos para el overlay transparente y opaco */
        .overlay {
            position: fixed; /* Fija el overlay para que cubra toda la ventana */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo negro con 70% de opacidad */
            display: flex; /* Usa flexbox para centrar el contenido */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            z-index: 10; /* Asegura que el overlay esté por encima de la imagen de fondo */
        }

        /* Estilos para el texto dentro del overlay */
        .construction-text {
            color: white; /* Color del texto blanco */
            font-size: 3rem; /* Tamaño de fuente grande */
            font-weight: bold; /* Negrita */
            text-align: center; /* Centra el texto */
            cursor: pointer; /* Cambia el cursor a una mano para indicar que es clicable */
            padding: 1.5rem 3rem; /* Espaciado interno */
            border-radius: 0.75rem; /* Bordes redondeados */
            transition: background-color 0.3s ease; /* Transición suave para el hover */
        }

        /* Efecto hover para el texto */
        .construction-text:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Un ligero fondo blanco transparente al pasar el ratón */
        }

        /* Media queries para responsividad */
        @media (max-width: 768px) {
            .construction-text {
                font-size: 2rem; /* Reduce el tamaño de la fuente en pantallas pequeñas */
                padding: 1rem 2rem;
            }
        }

        @media (max-width: 480px) {
            .construction-text {
                font-size: 1.5rem; /* Reduce aún más el tamaño de la fuente en móviles */
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor para la imagen de fondo. Puedes cambiar la URL de la imagen aquí. -->
    <!-- Ejemplo de imagen de fondo: 'https://placehold.co/1920x1080/000000/FFFFFF?text=Tu+Imagen+Aqui' -->
    <div class="background-image-container" style="background-image: url('math-data-science-ml.png');"></div>

    <!-- Overlay transparente y opaco -->
    <div class="overlay">
        <!-- Texto "Página en Construcción" -->
        <p id="constructionText" class="construction-text">
            Página en Construcción
        </p>
    </div>

    <script>
        // Obtiene el elemento del texto
        const constructionText = document.getElementById('constructionText');

        // Define la URL a la que quieres redirigir
        // ¡IMPORTANTE! Cambia 'https://www.ejemplo.com' por la URL de tu página de destino.
        const targetPageUrl = 'https://luisgorozpe.github.io'; // Por ejemplo, puedes poner 'https://www.tu-nueva-pagina.com'

        // Añade un event listener para el clic en el texto
        constructionText.addEventListener('click', () => {
            window.location.href = targetPageUrl; // Redirige a la URL definida
        });

        // Asegura que la imagen de fondo se ajuste correctamente al redimensionar la ventana
        window.addEventListener('resize', () => {
            // No se necesita lógica aquí ya que background-size: cover y position: fixed manejan esto automáticamente.
            // Esta función está aquí solo como un recordatorio si se necesitaran ajustes más complejos.
        });
    </script>
</body>
</html>
